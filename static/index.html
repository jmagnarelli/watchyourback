<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Watch Your Back</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <form>        
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <div class="well well-lg">
              <h3>Pick a City</h3>
              <div class="btn-group cities" data-toggle="buttons">
                <label class="btn btn-primary">
                  <input type="radio" name="options" id="baltimore"> Baltimore
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="options" id="boston"> Boston
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="options" id="newyork"> New York
                </label>
              </div>
              
              <h3>How do you want us to send you alerts?</h3>
              <h4>SMS Notifications</h4>
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox">
                </span>
                <input type="text" class="form-control" placeholder="Phone Number">
              </div><!-- /input-group -->
              <h4>US Mail</h4>
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox">
                </span>
                <input type="text" class="form-control" placeholder="Mailing Address">
              </div><!-- /input-group -->

            </div><!-- /wells -->
          </div><!-- /md cols -->
        </div><!-- /row -->
      </form>
    </div><!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
